<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
 >
   <div class="md-form">
     <i class="fa fa-envelope prefix"></i>
     <input mdbInput mdbValidate formControlName="email" type="email"
            class="form-control" id="form9">
     <label for="form9">Type your e-mail</label>
     <mdb-error *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Input invalid</mdb-error>
     <mdb-success *ngIf="loginForm.get('email').valid && (loginForm.get('email').dirty || loginForm.get('email').touched)">Input valid</mdb-success>
   </div>

   <div class="md-form">
     <i class="fa fa-lock prefix"></i>
     <input mdbInput mdbValidate formControlName="password" type="password"
            class="form-control" id="form10">
     <label for="form10">Type your password</label>
     <mdb-error *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Input invalid
     </mdb-error>
     <mdb-success *ngIf="loginForm.get('password').valid && (loginForm.get('password').dirty || loginForm.get('password').touched)">Input valid
     </mdb-success>
   </div>
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button
         type="submit"
         class="btn btn-primary"
         [disabled]="loginForm.invalid"
       >Войти</button>
     </div>
   </div>
 </form>
